<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="ram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="charan.js" ></script>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
    <form class="card" name="form">
        <div class="input-group">
        <label for="name">User Name :</label>
        <input type="text" name="username" id="username" placeholder="username">
        <div class="error"></div>
        </div><br>
    <div class="input-group">
        <label>contact number :</label>
        <input type="tel" id="contactnumber" name="contactnumber" placeholder="contactnumber">
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>alternate contact number :</label>
        <input type="tel" id="alternatecontactnumber" name="alternatecontactnumber" placeholder="alternatecontactnumber">
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Email :</label><br>
        <input type="text" id="email" name="email" placeholder="email" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Password :</label><br>
        <input type="password" id="password" name="password" placeholder="password" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Confirm Password :</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="confirmpassword" >
        <div class="error"></div>
    </div><br>
    <div>
       
        <button type="submit">SignUp</button>
    </div>
    <div >
        <p>Already have an account? <a  href="sai.html">login</a>.</p>
        <hr>
        <p class="or"></p>
        <!-- <button type="button" class="signup-button">SignUp with  </button> -->
        <button class="google-button"> Sign in with <i class="fab fa-google"></i></button>
      </div>
    </form>
</div>
</body>
</html>
