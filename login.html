<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

  <title>Validated Login Form</title>
  <link rel="stylesheet" href="sailu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="register">
    <center><h3>User Login</h3></center>
     <form class="login_form" action="home.html", method="post" name="form" onsubmit="return validated()">
      <div class="font">Email or Phone</div>
      <input type="text" name="email">
      <div id="email_error">Please fill up your Email or Phone</div>
      <div class="font">Password</div>
      <input type="text" name="password">
      <div id="pass_error">Please fill up your Password</div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>&nbsp&nbsp&nbsp&nbsp
        <a href="topi.html">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
      <p>Don't have an account? <a href="chiru.html">Register</a></p>
      <hr>
        <p class="or"></p>
        <button type="google-button" class="signup-button">LogIn with  <i class="fab fa-google"></i></button>
    </div>
    </div>
    </form> 
   <script src="saaino.js"></script>
</body>
</html>
