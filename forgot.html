<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="topi.css">
    <script src="topi.js" defer></script>
</head>
<body>
    <div class="container">
 
        <h2>Generate New Password</h2>
    <form class="card" id="form">   
    <div class="input-group">
        <label>Email :</label><br>
        <input type="text" id="email" name="email" placeholder="email" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Password :</label><br>
        <input type="password" id="password" name="password" placeholder="password" >
        <div class="error"></div>
    </div><br>
    <div class="input-group">
        <label>Confirm Password :</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="confirmpassword" >
        <div class="error"></div>
    </div><br>
    <div>
       
        <button type="submit">New password</button>
    </div>
    <div >
        <p> <a  href="login.html">Login Here</a></p>
      </div>
    </form>

</div>
</body>
</html>
